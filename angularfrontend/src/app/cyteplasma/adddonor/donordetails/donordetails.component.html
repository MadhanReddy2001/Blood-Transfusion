<p-card class="card">
    <ng-template pTemplate="title"> Donor Information </ng-template>
    <ng-template pTemplate="subtitle">Please enter details of donor</ng-template>
    <ng-template pTemplate="content">
        <div class="p-fluid">
        <div class="details" >
            <label for="donorname"><strong>DonorName:</strong></label>
        <input
                #donorname="ngModel"
                id="donorname"
                type="text"
                field="donorname"
                required
                pInputText
                placeholder="DonorName"
                [(ngModel)]="donorinformation.donorname"
                [ngClass]="{'ng-dirty':(donorname.invalid && submitted) ||(donorname.dirty && donorname.invalid)}"
                >
        </div>
        <br>
        <div class="details">
            <label for="bloodgroups"><strong>Blood Group:</strong></label>
            <p-dropdown
                id="bloodgroups"
                required
                [options]="bloodgroups"
                [(ngModel)]="donorinformation.bloodgroup"
                placeholder="Select Blood Group"
                optionLabel="bloodgroup"
                optionValue="code"
                (onChange)="onSelectBloodGroup($event)"
                [ngClass]="{'ng-dirty':!donorinformation.bloodgroup && submitted}">
            </p-dropdown>
        </div>
        
        <br>
        <div class="details">
            <label for="mobileno"><strong>MobileNo:</strong></label>
            <input
                #mobileno = "ngModel"
                id="mobileno"
                type="text"
                field="mobileno"
                required
                pInputText
                placeholder="Whatsapp no"
                [(ngModel)]="donorinformation.mobileno"
                [ngClass]="{'ng-dirty':(mobileno.invalid && submitted) || (mobileno.dirty && mobileno.invalid)}"
            >
        </div>
        <br>
        <div class="details">
            <label for="pincode"><strong>PinCode:</strong></label>
            <p-autoComplete
                #pincode= "ngModel"
                id= "pincode"
                type= "text"
                field= "pincode"
                placeholder= "pincode"
                [autoHighlight]="true"
                ariaLabel="pincode"
                autocomplete="on"
                [lazy]= "true"
                [(ngModel)]= "donorinformation.pincode"
                [suggestions]= "filteredpincode"
                (completeMethod)= "getPincodes($event)"
                (onSelect)="onSelectPincode($event)"
                (ngModelChange)="ngModelChangePincodes($event)"
                [ngClass]="{'ng-invalid': !donorinformation.pincode && submitted, 'ng-dirty': submitted}"
            >
            </p-autoComplete>
        </div>
        <br>
        <div class="details">
            <label for="countryname"><strong>Country:</strong></label>
            <p-autoComplete
                #countryname="ngModel"
                id="countryname"
                type="text"
                field="countryname"
                placeholder="countryname"
                [autoHighlight]="true"
                ariaLabel="countryname"
                autocomplete="on"
                [lazy]="true"
                [(ngModel)]="donorinformation.countryname"
                [ngClass]="{'ng-invalid': !donorinformation.countryname && submitted, 'ng-dirty': submitted}"
                >
            </p-autoComplete>
        </div>
    <br>
    <div class="details" >
        <label for="statename"><strong>State:</strong></label>
        <p-autoComplete
            #statename="ngModel"
            id="statename"
            type="text"
            field="statename"
            placeholder="statename"
            [autoHighlight]="true"
            ariaLabel="statename"
            autocomplete="on"
            [lazy]="true"
            [(ngModel)]="donorinformation.statename"
            [ngClass]="{'ng-invalid': !donorinformation.statename && submitted, 'ng-dirty': submitted}"
        ></p-autoComplete>
    </div>
    <br>
    <div class="details">
        <label for="districtname"><strong>District:</strong></label>
        <p-autoComplete
            #districtname="ngModel"
            id="districtname"
            type="text"
            field="districtname"
            placeholder="districtname"
            [autoHighlight]="true"
            ariaLabel="districtname"
            autocomplete="on"
            [lazy]="true"
            [(ngModel)]="donorinformation.districtname"
            [ngClass]="{'ng-invalid': !donorinformation.districtname && submitted, 'ng-dirty': submitted}"
        >
        </p-autoComplete>
    </div>
    <br>
    <div class="details">
        <label for="city"><strong>City:</strong></label>
        <p-autoComplete
            #city="ngModel"
            id="city"
            type="text"
            field="cities"
            placeholder="city"
            [autoHighlight]="true"
            ariaLabel="city"
            autocomplete="on"
            [lazy]="true"
            [(ngModel)]="donorinformation.city"
            [suggestions]="filteredcities"
            (completeMethod)="getCities($event)"
            (onSelect)="onSelectCity($event)"
            [ngClass]="{'ng-invalid': !donorinformation.city && submitted, 'ng-dirty': submitted}"
        ></p-autoComplete>
    </div>
    </div>
    </ng-template>
</p-card>
